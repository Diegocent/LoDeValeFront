<div mat-dialog-content><h1> Proveedor Nuevo</h1>
    <div class="content">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Empresa</label>
                        <input type="text" class="form-control" placeholder="Nombre de la empresa" [(ngModel)]="empresa">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>RUC o CI</label>
                        <input type="text" class="form-control" placeholder="Ruc de la empresa" [(ngModel)]="documento">
                    </div>
                </div>
            </div>

          
            <div class="clearfix"></div>
        </form>
    </div>

</div>
    <div mat-dialog-actions>
        <button mat-button type="submit" class="btn btn-info btn-fill pull-right" (click)='onClickNO()'>No</button>
        <button mat-button type="submit" class="btn btn-info btn-fill pull-right" (click)='guardarProveedor()'>Guardar</button>
        
    </div>
