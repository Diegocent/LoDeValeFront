
<div class="sidebar-wrapper">
    <div class="logo">
        <a href="#" class="simple-text" style="text-decoration: none !important;">
            <div class="logo-img">
                <img src="/assets/img/angular2-logo-white.png"/>
            </div>
            Lo de Vale
        </a>
    </div>
    <ul class="nav responsive-nav" style="display: block !important;">
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a style="text-decoration: none;"  [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
